<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
        <section class="d-flex justify-content-center mt-5">
          <div class="card col-sm-4 p-3">
              <div class="mb-3">
                  <h4>Formulario CIISA</h4>
              </div>
              <div class="mb-2">
                    <form class="row needs-validation" novalidate action="MiPrimerServlet" method="POST" >
                         <div class="col-md-12 mb-3 ">
                            <label for="rut" class="form-label">Ingrese su rut sin puntos ni guión:</label>
                            <input type="number" class="form-control" id="rut" name="rut" value="" required>
                            <div class="valid-feedback">
                                Listo!
                            </div>
                            <div class="invalid-feedback">
                                Falta su rut sin puntos ni guión.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom02" class="form-label">Ingrese su nombre:</label>
                            <input type="text" class="form-control" id="validationCustom02" name="nombre" value=""  required>
                            <div class="valid-feedback">
                                Listo!
                            </div>
                            <div class="invalid-feedback">
                                Falta su nombre.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom03" class="form-label">Ingrese su apellido:</label>
                            <input type="text" class="form-control" id="validationCustom03" name="apellido" value=""  required>
                            <div class="valid-feedback">
                                Listo!
                            </div>
                            <div class="invalid-feedback">
                                Falta su apellido.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom03" class="form-label">Ingrese su dirección:</label>
                            <input type="text" class="form-control" id="validationCustom03" name="direccion" value="" required>
                            <div class="valid-feedback">
                                Listo!
                            </div>
                            <div class="invalid-feedback">
                                Falta su dirección.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom03" class="form-label">Ingrese su comuna:</label>
                            <input type="text" class="form-control" id="validationCustom03" name="comuna" value="" required>
                            <div class="valid-feedback">
                                Listo!
                            </div>
                            <div class="invalid-feedback">
                                Falta su comuna.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom03" class="form-label">Ingrese su fecha de nacimiento:</label>
                            <input type="date" class="form-control" id="validationCustom03" name="fechaNacimiento" value="" required>
                            <div class="valid-feedback">
                                Listo!
                            </div>
                            <div class="invalid-feedback">
                                Falta su fecha de nacimiento.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom04" class="form-label">Seleccione su genero:</label>
                            <select class="form-select" id="validationCustom04" name="genero" required>
                                <option selected disabled value="">Selecionar...</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Femenino">Femenino</option>
                                    <option value="Otro">Otro</option>
                            </select>
                            <div class="invalid-feedback">
                                Falta su genero.
                            </div>
                        </div>
                        
                        <div class="col-md-12">
                            <p>Selecciona la red social que más utilizas:</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="social" value="Facebook" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Facebook
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="social" value="Instagram" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Instagram
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="social" value="Twitter" id="flexRadioDefault3" checked>
                                <label class="form-check-label" for="flexRadioDefault3">
                                    Twitter
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="social" value="Otras redes sociales" id="flexRadioDefault4" checked>
                                <label class="form-check-label" for="flexRadioDefault4">
                                    Otras
                                </label>
                            </div>
                        </div>
                        
                        <div class="col-12 mt-3">
                            <button class="btn btn-primary" type="submit">Enviar datos</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    <script src="javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
